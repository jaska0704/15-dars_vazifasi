<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/css/minified/main.min.css" />
  </head>
  <body>
    <header_main class="main">
      <header class="header d-flex justify-content-between">
        <div class="header_block d-flex gap-3 align-items-center">
          <a href="#"><img src="images/menu.png" alt="iconmenu" /></a>
          <div class="search d-flex mx-4">
            <img src="images/Searchicon.svg" alt="photo" />
            <input
              class="search_input border-0"
              type="search"
              placeholder="Search User, Events and more.."
            />
          </div>
        </div>
        <div class="icons d-flex gap-4 mx-4 align-items-center">
          <select
            class="icons_select form-select border-0"
            aria-label="Default select example"
          >
            <option value="1">O'zbek</option>
            <option value="2">English</option>
            <option value="3">Русский</option>
          </select>
          <img src="images/settings.svg" alt="icon" />
          <img src="images/kalakolchik.svg" alt="icon" />
          <img src="images/devkavnaushnikax.svg" alt="icon" />
        </div>
      </header>
      <div
        class="header_items bg-secondary-subtle py-1 d-flex align-items-center gap-5 justify-content-between"
      >
        <div class="header_item_blocks d-flex gap-5">
          <div class="header_item_block1 d-flex align-items-center">
            <h5 class="mb-0"><</h5>
            <h6 class="mb-0">Back</h6>
          </div>
          <div class="header_item_block2 d-flex gap-1 align-items-center">
            <p class="text-secondary mb-0">Home / Message /</p>
            <p class="text-black mb-0">Chat</p>
          </div>
        </div>
        <div class="header_item_block1 d-flex gap-2">
          <button class="btn1 d-flex gap-1 align-items-center">
            <img src="images/shape.svg" alt="icon" />Import
          </button>
          <button class="btn2">
            <img src="images/shape2.svg" alt="icon" />Import
          </button>
          <select class="category" name="name" id="">
            <option value="1">Category</option>
          </select>
        </div>
      </div>
    </header_main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
